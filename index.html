<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png">
  <title>Order summary card solution</title>
</head>

<body>
  <picture aria-label="Description of the overall image">
    <source srcset="img/pattern-background-mobile.svg" media="(max-width: 23.5em)">
    <img srcset="img/pattern-background-desktop.svg" alt="" src="img/pattern-background-desktop.svg" class="love">
  </picture>

  <div class="container" role="main">
    <div class="card">
      <div class="card__picture">&nbsp;</div>

      <div class="card__content">
        <h1 class="card__heading">Order Summary</h1>
        <p class="card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="card__plan-box">
          <img src="img/icon-music.svg" alt="">
          <ul class="card__plan-box--list">Annual Plan
            <li>$59.99/year</li>
          </ul>
          <a href="#">Change</a>
        </div>
        <a href="#" class="btn-cta">Proceed to Payment</a>
        <a href="#" class="link">Cancel Order</a>
      </div>
    </div>
  </div>

</body>

</html>
